<!DOCTYPE html>
<html>
	<head>
        <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
        <style type="text/css">
			html { height: 100% }
			body { height: 90%; margin-top: 20px; padding: 0 }
	        #map_canvas { height: 100%; width: 60%; float: right; margin: 0px 20px 0px 0px; }
        </style>
        <script type="text/javascript"
			src="https://maps.googleapis.com/maps/api/js?
			key=AIzaSyBAgciq8z1_C5aadB3D08yzrc-1YlTOEQ0&sensor=false">
        </script>
        <script type="text/javascript">
			function initialize() {
				var previousLatLng;
				var latDMS;
				var lngDMS;
				var mapOptions = {
					center: new google.maps.LatLng(47.667272, 9.171036),
					zoom: 18,
					mapTypeId: "OSM"
				};
				var map = new google.maps.Map(document.getElementById("map_canvas"),
				mapOptions);
				google.maps.event.addListener(map, 'center_changed', function() {
					convertDMS(map.getCenter().lat(), map.getCenter().lng());
					document.getElementById("lat").value = map.getCenter().lat();
					document.getElementById("long").value = map.getCenter().lng();
				})
				
				map.mapTypes.set("OSM", new google.maps.ImageMapType({
					getTileUrl: function(coord, zoom) {
						return "http://tile.openstreetmap.org/" + zoom +
						"/" + coord.x + "/" + coord.y + ".png";
					},
					tileSize: new google.maps.Size(256, 256),
					name: "OpenStreetMap",
					maxZoom: 18
				}));
				
				map.overlayMapTypes.push(new google.maps.ImageMapType({
					getTileUrl: function(coord, zoom) {
					return "http://tiles.openseamap.org/seamark/" + zoom +
					"/" + coord.x + "/" + coord.y + ".png";
					},
					tileSize: new google.maps.Size(256, 256),
					name: "OpenSeaMap",
					maxZoom: 18
				}));
				
				google.maps.event.addListener(map, 'click', function(event) {
					var marker = new google.maps.Marker({
						position: event.latLng,	
						map: map
					});
					var routePoints = [
						new google.maps.LatLng(event.latLng.lat(), event.latLng.lng()),
						previousLatLng,
					];
					var route = new google.maps.Polyline({
						path: routePoints,
						strokeColor: "#FF0000",
						strokeOpacity: 1.0,
						strokeWeight: 2
					});					
					route.setMap(map);					
					previousLatLng = event.latLng;
				})
				
				function convertDMS(lat, lng) {
					lat = Math.abs(lat);
					var latDeg = Math.floor(lat);
					var latMin = Math.floor((lat-latDeg) * 60);
					var latSec = (Math.round((((lat - latDeg) - (latMin/60)) * 60 * 60) * 100) / 100 );
					if (lat<0) {
					  	latDir = "S";
					}
					else {
					  	latDir ="N";
					}
					lng = Math.abs(lng);
					var lonDeg = Math.floor(lng);
			      	var lonMin = Math.floor((lng-lonDeg)*60);
      				var lonSec = (Math.round((((lng - lonDeg) - (lonMin / 60 )) * 60 * 60) * 100 ) / 100);
					if (lng<0) {
					  	lngDir = "W";
					}
					else {
					  	lngDir ="E";
					}					
					
					latDMS = latDeg+"° "+latMin+"."+latSec+"' "+latDir;
					lngDMS =  lngDeg+"° "+lngMin+"."+lngSec+"' "+lngDir;
					return;
				}
			}
			
        </script>
    </head>
    <body onload="initialize()">
        <div id="map_canvas" ></div>
       <span>Center Latitude and Longitude:</span>
        <input id="lat" placeholder="latitude" readonly/>
        <span>, </span>
        <input id="long" placeholder="longitude" readonly/>
    </body>
</html>
